<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub Â· GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.jpg">
</head>

<body>
    <div class="main">
        <div class="logo"><img src="assets/logo2.png"></div>
        <div class="title">Sign in to GitHub</div>
        <center>
            <div class="middle-body">
                <div class="textbox">
                    <Label>Username or email address</Label><br>
                    <input type="text">
                </div>
                <div class="textbox">
                    <Label style="margin-left: -2px;">Password</Label><a href="https://github.com/password_reset"
                        style="margin-left:40px;">Forget password?</a><br>
                    <input type="password">
                </div>
                <div><button type="button">Sign in</button></div>
            </div>
    </div>
    </center>
    <center>
        <div class="sub-main">
            <div style="margin-bottom: 10px;" class="last">Sign in with a passkey</div>
            <div style="font-size: 15px; color: white;">New to GitHub?<a href="https://github.com/signup?source=login"
                    class="last"> Create an account</a></div>
        </div>
    </center>

    <div class="last-tab">
        <ul style="display: flex; justify-content: center;">
            <li><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a></li>
            <li><a
                    href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a>
            </li>
            <li><a href="https://docs.github.com/en">Docs</a></li>
            <li><a href="https://support.github.com/request/landing">Contact GitHub Support</a></li>
            <li><a href="">Manage cookies</a></li>
            <li><a href="">Do not share my personal information</a></li>
        </ul>
    </div>
</body>

</html>
